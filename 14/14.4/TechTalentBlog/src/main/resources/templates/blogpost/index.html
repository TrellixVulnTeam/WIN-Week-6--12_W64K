<!DOCTYPE html>
<!--To use thymeleaf-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog Site</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="webjars/bootstrap/5.0.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Welcome to Our Blog Post Site!</h1>
    <h3>Check out our blogs!</h3>

    <div class="row">
        <div th:each="blog:${posts}">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <p th:text="${blog.title}"/>
                    </div>
                    <div class="panel-body">
                        <p th:text="${blog.author}"/>
                        <p th:text="${blog.blogEntry}" />
                    </div>
                    <div class="panel-footer">
                        <!-- Link to Update -->
                        <!-- Link to Show  -->
                        <!--  Link to Destroy -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p>Please use the form below to submit a Blog Post:</p>
<!--Action goes to the endpoint-->
<!--Object takes in the class variable blogPost from the controller-->
    <form action="#" th:action="@{/}" th:object="${blogPost}" method="post">
        <table>
            <tr>
                <td>Title</td>
                <td><input type="text" th:field="*{title}" /></td>
            </tr>
            <tr>
                <td>Author:</td>
                <td><input type="text" th:field="*{author}" /></td>
            </tr>
            <tr>
                <td>Blog Entry:</td>
                <td><input type="text" th:field="*{blogEntry}" /></td>
            </tr>
            <tr>
                <td><button type="submit">Submit Your Post</button></td>
            </tr>
        </table>
    </form>
</div>

<script src="webjars/bootstrap/5.0.1/js/bootstrap.min.js"></script>
<script src="webjars/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
