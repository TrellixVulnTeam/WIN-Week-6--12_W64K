<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Firebase Hosting</title>
</head>

<body>

  <div id="message">Hello</div>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
  <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-database.js"></script>
  <script>
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    var firebaseConfig = {
       apiKey: "AIzaSyCwrMRW1PqsJaeYm-F7beg-ootHdhp7eEM",
       authDomain: "april-first-firebase-project.firebaseapp.com",
       databaseURL: "https://april-first-firebase-project-default-rtdb.firebaseio.com",
       projectId: "april-first-firebase-project",
       storageBucket: "april-first-firebase-project.appspot.com",
       messagingSenderId: "332166547221",
       appId: "1:332166547221:web:f63cd963c164d9171e8b1c"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();

    var message = document.getElementById('message');
    var dbRef = firebase.database().ref().child('message');

    dbRef.on('value', (snapshot) => message.innerText = snapshot.val())
  </script>
</body>

</html>
