<h2>Students</h2>
<ul class="students">
  <li *ngFor="let student of students" [class.selected]="student === selectedStudent" (click)="onSelect(student)">
    <span class="badge">{{student.id}}</span>
    {{student.name}} | {{student.company}} |
    <i>{{student.position}}</i>

  </li>
</ul>

<app-student-detail [student]="selectedStudent"></app-student-detail>
